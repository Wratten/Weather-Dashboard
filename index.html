<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard</title>
    <script src="https://kit.fontawesome.com/fdf8c977f5.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark align-text-top mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="./assets/weathericon.png"
            alt=""
            width="30"
            height="30"
            class="d-inline-block align-text-top"
          />
          Weather Dashboard
        </a>
      </div>
    </nav>
    <main class="container dashboard col-12">  
       <!-- Left column - city search form and previously searched cities list -->
       <div class="col-sm-12 col-md-3 col-lg-3">
         <form id="form-search">
           <div class="form-row">
             <div class="form-group col-8">
               <label for="city-input">City</label>
               <input
                 type="text"
                 placeholder="City"
                 class="form-control"
                 id="city-input"
               />
             </div>
             <div class="col-auto">
               <button
                 type=" submit"
                 class="btn btn-dark mb-3 align-text-bottom mt-3"
                 id="search-btn"
               >
                 <i class="fas fa-search"></i>  Search 
               </button>
             </div>
           </div>
         </form>

         <div class="row recent-searches mt-3">
            
           <div class="col-sm-12 rw">
              <h2>Recent searches:</h2>
              <button
              id="clear-history-button"
              type="button"
              class="btn btn-dark mb-3 align-text-bottom mt-3">Clear Stored Cities</button>
           </div>
         </div>

         <!-- Previously searched cities -->
         <div id="city-list" class="row city-list m-0">
           <!-- City buttons generated here-->
         </div>
       </div>
     </div>
      <div class="row p-2">
        <!-- Right column with current weather and 5 day forecast -->
        <div class="col-sm-12 col-md-9 order-md-2">
          <div class="row" id="main-weather">
            <!-- Current Weather Forecast -->
            <div class="col-12 currentWeather p-0">
              <!-- City & date container -->
              <div class="cityName">
                <!-- City -->
                <h2><span id="chosen-city-span"></span></h2>
                <!-- Date -->
                <h3>Today's Date: <span id="date-today"></span></h3>
                <!-- Weather Icon-->
                <img id="weather-icon" src="" />
              </div>

              <p class="pt-1 pl-2">
                Temperature: <span id="current-temp-span"></span>
              </p>
              <p class="pl-2">
                Humidity: <span id="current-humidity-span"></span>
              </p>
              <p class="pl-2">
                Wind Speed: <span id="current-wind-span"></span>
              </p>
              <p class="pl-2">
                UV Index: <span id="current-uv-span" class="p-1"></span>
              </p>
            </div>

            <!-- 5 Day forecast -->
            <div class="col-12 fiveDay">
              <h2>5-Day Forecast</h2>
              <div class="row" id="weather-cards">
                 
              <div class="col"></div>
                        <div class="col"></div>
                        <div class="col"></div>
                        <div class="col"></div>
            </div>
          </div>
        </div>
    </main>

    <!-- link jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>

    <!-- Link moment.js-->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
      integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- link JavaScript file -->
    <script src="./assets/app.js"></script>
  </body>
</html>
